<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#"><center>
        <p><b>Логин</b></p>
        <input type="text" size="40" placeholder="Введите логин...">
        <p><b>Пароль</b></p>
        <input type="password" size="40" placeholder="Введите пароль...">
        <p><b>Фамилия</b></p>
        <input type="text" size="40" placeholder="Введите фамилию">
        <p><b>Имя</b></p>
        <input type="text" size="40" placeholder="Введите имя">
        <p><b>Пол</b></p>
            <p>Мужской<input type="radio" size="40" name="1">
            Женский<input type="radio" size="40" name="1"></p>
        <p><b>Дата рождения:</b></p>
        <input type="date" size="5">
        <p><b>E-mail:</b></p>
        <input type="email" size="40" placeholder="Введите свой E-mail">
        <p><b>Страна</b></p>
        <input type="text" size="40" placeholder="Введите cтрану">
        <p><b>Город</b></p>
        <input type="text" size="40" placeholder="Введите город">
        <p><b>Номер телефона:</b></p>
        <input type="tel" size="40" placeholder="Введите номер телефона">
        <p><b>Немного осебе:</b></p>
        <textarea name="#" cols="30" rows="6" placeholder="Опишите себя..."></textarea>
        <p>Родной язык: 
            <select>
                <option>Английский </option>
                <option>Китайский </option>
                <option>Хинди </option>
                <option>Испанский </option>
                <option>Арабский </option>
                <option>Русский </option>
                <option>Бенгальский </option>
                <option>Португальский </option>
                <option>Японский</option>
            </select>
        </p>
        <p><b>Я разрешаю передать мои личные данные преподавателю</b>
        <input type="checkbox" checked ></p>
        <input type="submit" value="Отправить">
    </center>
    </form>
    
</body>
</html>
